<!DOCTYPE html>
<html>
<head>
    <title>Anime Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            border: 2px solid #333;
        }
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Anime Image Search</h1>
    <input type="text" id="searchInput" placeholder="Enter anime name">
    <button onclick="searchAnime()">Search</button>
    <div>
        <p id="resultText"></p>
        <img id="animeImg" src="" alt="">
    </div>

    <script>
        const animeData = {
            "luffy": "https://upload.wikimedia.org/wikipedia/en/7/7b/Luffy_Anime.png",
            "naruto": "https://upload.wikimedia.org/wikipedia/en/9/94/Naruto_Uzumaki.png",
            "goku": "https://upload.wikimedia.org/wikipedia/en/0/01/Goku_Anime.png",
            "sasuke": "https://upload.wikimedia.org/wikipedia/en/f/fb/Sasuke_Uchiha.png"
        };

        function searchAnime() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const img = document.getElementById('animeImg');
            const resultText = document.getElementById('resultText');

            if(animeData[input]) {
                img.src = animeData[input];
                resultText.textContent = "Showing: " + input.charAt(0).toUpperCase() + input.slice(1);
            } else {
                img.src = "";
                resultText.textContent = "Anime not found!";
            }
        }
    </script>
</body>
</html>
