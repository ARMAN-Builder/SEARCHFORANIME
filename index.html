<!DOCTYPE html>
<html>
<head>
    <title>Anime Character Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            width: 250px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        .character {
            margin-top: 30px;
            display: inline-block;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
        }
        h2, h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Anime Character Search</h1>
    <input type="text" id="searchInput" placeholder="Enter character name">
    <button onclick="searchCharacter()">Search</button>

    <div id="result"></div>

    <script>
        const characters = [
            {
                name: "luffy",
                series: "One Piece",
                description: "The energetic and carefree captain of the Straw Hat Pirates, seeking the One Piece treasure.",
                image: "https://i.pinimg.com/736x/4d/5f/61/4d5f61daa6f1aec09d78a1b31be87f68.jpg"
            },
            {
                name: "naruto",
                series: "Naruto",
                description: "A ninja from the Hidden Leaf Village who dreams of becoming Hokage.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIbn7EkCI0tZGXlzdMSj3WjhCoa7_L_icd6w&s
            },
            {
                name: "goku",
                series: "Dragon Ball",
                description: "A Saiyan warrior with unmatched fighting skills, always seeking stronger opponents.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwduJqdvtsDv2lcDKdbEkftRKFMgeeHNoPXA&s
            },
            {
                name: "sasuke",
                series: "Naruto",
                description: "A talented ninja who seeks power to avenge his clan and protect his village.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm3_LeqGjXlRNMM8JQbC_EkaDvarqxcnRFWw&s
                
                
            }
        ];

        function searchCharacter() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "";

            const character = characters.find(c => c.name === input);

            if(character) {
                resultDiv.innerHTML = `
                    <div class="character">
                        <h2>${character.name.charAt(0).toUpperCase() + character.name.slice(1)}</h2>
                        <h3>${character.series}</h3>
                        <img src="${character.image}" alt="${character.name}">
                        <p>${character.description}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = "<p>Character not found!</p>";
            }
        }
    </script>
</body>
</html>
