<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Character Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff9800;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 20px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .character {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .anime {
      font-size: 16px;
      color: #ff9800;
    }
  </style>
</head>
<body>
  <h1>Anime Character Info</h1>
  <input type="text" id="search" placeholder="Search for a character..." onkeyup="searchCharacter()">

  <div id="characters">
    <div class="character">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Naruto_Uzumaki.png" alt="Naruto">
      <div class="name">Naruto Uzumaki</div>
      <div class="anime">Anime: Naruto</div>
    </div>
    <div class="character">
      <img src="https://static.wikia.nocookie.net/onepiece/images/2/29/Luffy_Anime_Infobox.png" alt="Luffy">
      <div class="name">Monkey D. Luffy</div>
      <div class="anime">Anime: One Piece</div>
    </div>
    <div class="character">
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Goku_Anime.png" alt="Goku">
      <div class="name">Goku</div>
      <div class="anime">Anime: Dragon Ball Z</div>
    </div>
    <div class="character">
      <img src="https://static.wikia.nocookie.net/bleach/images/7/72/Ichigo_Kurosaki.png" alt="Ichigo">
      <div class="name">Ichigo Kurosaki</div>
      <div class="anime">Anime: Bleach</div>
    </div>
    <div class="character">
      <img src="https://static.wikia.nocookie.net/attackontitan/images/f/f6/Eren_Jaeger_Anime.png" alt="Eren">
      <div class="name">Eren Yeager</div>
      <div class="anime">Anime: Attack on Titan</div>
    </div>
    <div class="character">
      <img src="https://static.wikia.nocookie.net/myheroacademia/images/3/35/Izuku_Midoriya.png" alt="Deku">
      <div class="name">Izuku Midoriya (Deku)</div>
      <div class="anime">Anime: My Hero Academia</div>
    </div>
  </div>

  <script>
    function searchCharacter() {
      let input = document.getElementById("search").value.toLowerCase();
      let characters = document.getElementsByClassName("character");

      for (let i = 0; i < characters.length; i++) {
        let name = characters[i].getElementsByClassName("name")[0].innerText.toLowerCase();
        let anime = characters[i].getElementsByClassName("anime")[0].innerText.toLowerCase();

        if (name.includes(input) || anime.includes(input)) {
          characters[i].style.display = "block";
        } else {
          characters[i].style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
