<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Character Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #searchBox {
      padding: 10px;
      width: 250px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .characters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
      padding: 15px;
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card h2 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Anime Character Info</h1>
  <input type="text" id="searchBox" placeholder="Search characters...">

  <div class="characters" id="characterList">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Naruto_Uzumaki.png" alt="Naruto">
      <h2>Naruto Uzumaki</h2>
      <p>From: Naruto</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/5/50/Luffy.png" alt="Luffy">
      <h2>Monkey D. Luffy</h2>
      <p>From: One Piece</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/1/18/Goku_anime.png" alt="Goku">
      <h2>Son Goku</h2>
      <p>From: Dragon Ball</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/72/Ichigo_Kurosaki.png" alt="Ichigo">
      <h2>Ichigo Kurosaki</h2>
      <p>From: Bleach</p>
    </div>
    <div class="card">
      <img src="https://static.wikia.nocookie.net/kimetsu-no-yaiba/images/7/7e/Tanjiro_anime.png" alt="Tanjiro">
      <h2>Tanjiro Kamado</h2>
      <p>From: Demon Slayer</p>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Eren_Jaeger_character.png" alt="Eren">
      <h2>Eren Yeager</h2>
      <p>From: Attack on Titan</p>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const characters = document.querySelectorAll('.card');

    searchBox.addEventListener('keyup', function() {
      let searchValue = searchBox.value.toLowerCase();
      characters.forEach(card => {
        let name = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = name.includes(searchValue) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
