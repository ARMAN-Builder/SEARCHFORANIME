<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Character Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff4d6d;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #ff4d6d;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ff3355;
    }
    .card {
      background: #16213e;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .card img {
      width: 200px;
      border-radius: 10px;
      margin: 10px 0;
    }
    .desc {
      text-align: left;
      font-size: 14px;
      line-height: 1.5;
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Anime Character Search üîç</h1>
  <input type="text" id="query" placeholder="Enter character name...">
  <button onclick="search()">Search</button>
  <div id="result"></div>

<script>
async function search() {
  const name = document.getElementById("query").value;
  if (!name) {
    alert("Please enter a character name!");
    return;
  }

  const query = `
    query ($name: String) {
      Character(search: $name) {
        name { full }
        image { large }
        description(asHtml: false)
      }
    }
  `;

  const variables = { name };

  try {
    const res = await fetch("https://graphql.anilist.co", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({ query, variables })
    });

    const data = await res.json();
    const char = data.data.Character;

    if (!char) {
      document.getElementById("result").innerHTML = "<p>No results found üò¢</p>";
      return;
    }

    document.getElementById("result").innerHTML = `
      <div class="card">
        <h2>${char.name.full}</h2>
        <img src="${char.image.large}" alt="${char.name.full}">
        <div class="desc">${char.description ? char.description : "No description available."}</div>
      </div>
    `;
  } catch (error) {
    document.getElementById("result").innerHTML = "<p>Error fetching data ‚ö†Ô∏è</p>";
    console.error(error);
  }
}
</script>
</body>
</html>
